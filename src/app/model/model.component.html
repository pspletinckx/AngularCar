<md-toolbar color="primary">
    <span>Models come here</span>

</md-toolbar>
<div class="scroll-container">
    <div class="model-container" [style.width]="25*models.length+'%'">
        <div *ngFor="let model of models" class="cover-image" (click)="selectModel(model)">
            <img src="{{model.image}}" alt="">
            <h2>{{model.name}}</h2>

        </div>
    </div>
</div>
