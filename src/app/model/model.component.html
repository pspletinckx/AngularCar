<md-toolbar color="primary">
    <span>Models come here</span>

</md-toolbar>

<md-grid-list cols="4" rowHeight="fit" [style.height]="'200px'" [gutterSize]="'1px'">
    <md-grid-tile *ngFor="let model of models" [colspan]="1" [rowspan]="1">
        <div class="cover-image">
            <img src="{{model.image}}" alt="">
            <h2>{{model.name}}</h2>
        </div>


    </md-grid-tile>
</md-grid-list>
