<div style="text-align:center">
    <car-model (onModelSelected)="selectModel($event)"></car-model>
    <div class="flexbox-row">
        <car-parts [carModel]="selectedModel" (preview)="setPreview($event)"></car-parts>
        <car-preview [preview]="previewImage"></car-preview>
        <car-preset (save)="savePreset()" [presets]="presets" (onModelSelected)="selectModel($event)"></car-preset>
    </div>
</div>
