<div class="preset-container">

    <div class="preset-items">
        <md-list dense>
            <md-list-item *ngFor="let model of presets" (click)="loadPreset(model)">
                <img src="{{model.image}}" alt="">
            </md-list-item>
        </md-list>
    </div>
    <a md-raised-button (click)="savePreset()" color="primary">Save</a>
</div>
